<!DOCTYPE html>
<html lang="es-mx">
<head>
    <title>Página Principal</title>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="#" />
    <link rel='stylesheet' type='text/css' href='/CMeal/stylesheet.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/CMeal/script.js"></script>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body class="body">
    <header class="mainheader">
        <img id="logo" src="/CMeal/Images/Logo.png" alt="Logo">
        <p align="center" class="logo">Made with <a class="logo" href="http://logomakr.com" title="Logo Maker">Logo Maker</a></p>
    </header>
    <div class="mainContent">
        <div class="centro">
            <div align="center">
            <h3>Registro</h3>
            <h4>Nombre de usuario</h4>
            <form>
                <input type="text" name="nUsuario"/>
            </form>
            <h4>Correo</h4>
            <form>
                <input type="text" name="correo"/>
            </form>
            <h4>Contraseña</h4>
            <h6>Minimo 5 caracteres</h6>
            <form>
                <input type="password" name="Contraseña" maxlength="10"/>
                </form>
            <h4>Confirmación de contraseña</h4>
            <form>
                <input type="password" name="Confirmacion" maxlength="10"/>
                </form>
            <h4>Número de tarjeta de crédito</h4>
            <form>
                <input type="text" name="tarjeta" maxlength="16"/>
            </form>
            <div class="button2" id="bRegistrar"><a href="/CMeal/index.html">Registrar</a></div>
            <div class= "button2"><a href ="/CMeal/index.html"> Cancelar </a></div>
            </div>
        </div>          
    </div>
    <footer class="mainFooter">
        <p></p>
    </footer>
</body>
</html>
